{% extends "encyclopedia/layout.html" %}

{% block title %}
		Error
{% endblock %}

{% block body %}
<div class="alert-container">
		{% if message %}
		<br />
			<div class="alert alert-danger error" role="alert">
				{{ message }}
			</div>
		{% else %}
			<div class="alert alert-danger error" role="alert">
				Page Not Found!
			</div>
</div>
		{% endif %}
{% endblock %}
