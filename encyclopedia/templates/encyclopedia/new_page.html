{% extends 'encyclopedia/layout.html' %}


{% block titel %}
	New Page
{% endblock %}


{% block body %}
	<h1>New Page</h1>
	
	{% if message %}
	<li>{{ message }}</li>
	{% endif %}

	<form action="{% url 'encyclopedia:new_page' %}" method="post">
		{% csrf_token %}
		<input name="title" type="text"></input>
		<textarea name="content"></textarea>
		<input type="submit">
	</form>
{% endblock %}
