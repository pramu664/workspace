{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
	<h1 class="text-muted"> All Pages </h1>
    <ul class="list-group list-group-flush">
        {% for entry in entries %}
				<li class="list-group-item"><a class="entry" href="{% url 'encyclopedia:title' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
