
{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
			<div class="row">

				<div class="sidebar col-lg-2 col-md-3">

					<h1 class="logo">WIKI</h1>

					<form action="{% url 'encyclopedia:search' %}" method="get"  >
							<input class="search form-control" type="text" name="q" placeholder="Search Encyclopedia...">
					</form>

						<ul class="nav">
							<li class="nav-item">
								<a class="nav-link" href="{% url 'encyclopedia:index' %}">🏠 Home</a>
							</li>

							<li class="nav-item">
								<a class="nav-link" href="{% url 'encyclopedia:new_page' %}">📄 New Page</a>
							</li>
			
							<li class="nav-item">
								<a class="nav-link" href="{% url 'encyclopedia:random_page' %}">📜 Random Page</a>
							</li>
						</ul>

					{% block nav %}
					{% endblock %}

				</div>

				<div class="main col-lg-10 col-md-9">
						{% block body %}
						{% endblock %}
				</div>

			</div>

    </body>
</html>
