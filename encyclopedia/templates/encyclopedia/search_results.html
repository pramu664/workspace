{% extends 'encyclopedia/layout.html' %}

{% block title %}
	search results
{% endblock %}

{% block body %}
<h1 class="text-muted">Search Result...</h1>
	<ul class="list-group list-group-flush">	
		{% for entry in entry_set %}
		<li class="list-group-item"><a href="{% url 'encyclopedia:title' entry %}">{{ entry }}</a></li>	
		{% endfor %}
		<textarea class="hide"></textarea>
	</ul>


{% endblock %}
