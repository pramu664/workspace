{% extends 'encyclopedia/layout.html' %}


{% block title %}
	Edit 
{% endblock %}

{% block body %}

<h1 class="text-muted">Edit Page</h1>
<div class="edit_area">
	<form action={% url 'encyclopedia:edit' title %} method="post" >
		{% csrf_token %}
		<textarea class="edit-area" name="content">{{ entry }}</textarea>
		<input type="submit" value="save" class="btn btn-info  save"/>
		<textarea class="hide_area"></textarea>
	</form>
</div>

{% endblock %}
