{% extends "tasks/layout.html" %}

{% block body %}
    <a href="{% url 'tasks:add' %}">Add New Task|</a>
		<a href="{% url 'tasks:notes' %}">View all Notes</a>
		<hr />
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>No tasks.</li>
        {% endfor %}
    </ul>
		
{% endblock %}
